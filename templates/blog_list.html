{% extends 'base.html' %}
{% load static %}
{% block title %}Blog List{% endblock %}
{% block content %}
    <body>
        <h1>Blog:</h1>
        {% for b in object_list %}
            <h2>
            <li>
                <a href="{{ b.get_absolute_url }}">
                    {{ b }}
                </a>
            </li>
            </h2>
        {% endfor %}
    </body>
{% endblock %}
